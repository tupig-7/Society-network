<!DOCTYPE html>
<html lang="zh-CN">
  <head>
   			<meta charset="UTF-8">
				<title>填写信息</title>
				<link href="img/0.ico" rel="shortcut icon" />
	    	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	     	<script src="js/jquery-3.3.1.min.js"></script>
	     	<script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <style>
  	#file {
  		display: none;
  	}
  	.row {
  		background-color: lightblue;
  	}
  	.col-md-offset-3 {
  		border: 3px solid lightslategrey;
  	}
  </style>
  <body>
<div class="row" style="margin-top: 0px; ">
    <div class="col-sm-6 col-md-offset-3" >
        <div class="thumbnail" style="background-color:#f2f2f2">
            	<div class="row">
							  <div class=" col-sm-6 form-group" style="margin-left:250px;">
							    <label for="inputName" class=" control-label"><h class="text-info" style="font-family:宋体;font-weight:bold;font-size:49px">信息卡</h></label>
							  </div>
						  </div>
            	<div class="row">
							  <div class=" col-sm-6 form-group" style="margin-left:200px;margin-top: 100px;margin-bottom: 20px;">
							    <label for="inputName" class=" control-label">姓名</label>
							    <input type="text" class="form-control" id="PeopleName" placeholder="your name">
							  </div>
						  </div>
						  <div class="row">
							   <div class=" col-sm-6 form-group" style="margin-left:200px;margin-bottom: 20px;">
							    <label for="QQ" class="control-label">QQ</label>
							    <input type="text" class="form-control" id="QQ" placeholder="QQ">
							   </div >
						  </div>
						  <div class="row">
							  <div class=" col-sm-6 form-group" style="margin-left:200px;margin-bottom: 20px;">
							  	<label for="tel" class=" control-label">手机号</label>
							  	<input type="tel" class="form-control" id="Tel" placeholder="telepone number">
							  </div>
						  </div>
						  <div class="row">
							  <div class=" col-sm-6 form-group" style="margin-left:200px;margin-bottom: 20px;">
							    <label for="time" class=" control-label">丢失时间</label>
							    <input type="datetime" class="form-control" id="datetime" placeholder="losing time">
						 		 </div >
						  </div>
						  <div class="row">
							  <div class=" col-sm-6 form-group" style="margin-left:200px;margin-bottom: 25px;">
							    <label for="GoodsName" class=" control-label">物品名称</label>
							    <input type="text" class="form-control" id="GoodsName" placeholder="losing name">
							  </div>
						  </div >
						   <div class=" col-sm-8" style="margin-bottom: 25px; margin-left: 140px;">
							  <textarea class="form-control "   rows="10" required="required" placeholder="物品的详细描述"></textarea>
							 </div>
						  <div class="form-group">
					  			 <div class="col-sm-offset-5 col-sm-11">
					  			 <button type="button"  class="btn-info btn-lg" onclick="clickfile()">
					         		<span class="glyphicon glyphicon-plus"></span>上传图片
					          </button>
					  			 	<img id="image" src="img/default.png" height="200" width="200">
					  			 	<input id="file" type="file" onchange="getImg()"/>
					  			 </div>
					  	</div>
					  	 <div class="form-group">
						    <div class="col-sm-offset-10 col-sm-11">
						      <button type="button" class="btn  btn-lg btn-warning" onclick="gotoIndex()">提交</button>
						    </div>
						  </div>
        </div>
    </div>
    <script>
    	var imgFrom = document.getElementById("file");
		function getImg(){
			var myFrom = new FormData();
			var imageData = imgFrom.files[0];
			myFrom.append("image",imageData);
			var reader = new FileReader(); //调用FileReader对象
			reader.readAsDataURL(imageData);//通过DataURL的方式返回图像
			reader.onload = function(e) {                
			    document.getElementById("image").src = e.target.result;
			}
		}
    	function clickfile(){
    		document.getElementById("file").click();
    	}
    	function gotoIndex(){
    		window.open("html/find.html");//跳转到寻物首页
    	}
    </script>
  </body>
</html>
