<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="bootstrap/js/bootstrap-wysiwyg.js"></script>
		<script src="bootstrap/js/jquery.hotkeys.js"></script>
		<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    	<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>
		<title>编辑日记</title>
	</head>
	<body>
		<div id="diary">
		<form>
			
		<!--
        	作者：2664006323@qq.com
        	时间：2018-03-28
        	描述：以下使用的是ueditor编辑器
        -->
		<div>
			<center>
		    <h1>日记编辑</h1>
		    <span>日期:<input id="date" type="date" value="2018-03-24"/>&nbsp;&nbsp;</span>
			<span>时间:<input id="time" type="time" value="12:40"/>&nbsp;&nbsp;</span>
			<span>
				天气:<select id="weather" onchange="weather()">
					<option>	晴		</option>
					<option>	阴		</option>
					<option>	多云 	</option>
					<option>	小雨 	</option>
					<option>	中雨 	</option>
					<option>	大雨  	</option>
					<option>	阵雨 	</option>
					<option>	雷阵雨 	</option>
					<option>	暴雨		</option>
					<option>	雾		</option>
					<option>	霾		</option>
					<option>	霜冻		</option>
					<option>	暴风		</option>
					<option>	台风		</option>
					<option>	雨夹雪	</option>
					<option>	小雪		</option>
					<option>	中雪		</option>
					<option>	大雪		</option>
					<option>	暴风雪	</option>
					<option>	冰雹		</option>
				</select>
			</span>
		    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
		    <hr />
		    <button type="submit" class="btn-info" type="button" onclick="preview()">提交</button>
		    <button type="reset" class="btn-info">取消</button>
		    </center>
		</div>
		</form>
		</div>
		<script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
		<script type="text/javascript">

	    //实例化编辑器
	    var ue = UE.getEditor('editor');
	    //以下代码根据天气修改两侧的背景颜色
			function weather(){
			var weather = document.getElementById("weather");
			var left = document.getElementById("left");
			var right = document.getElementById("right");
			var body = document.getElementById("body");
			alert(weather.innerText);
			switch(weather.value){
				case "晴": 		body.style.backgroundColor = "yellow";break;
				case "阴":		body.style.backgroundColor = "gray";break;
				case "多云":		body.style.backgroundColor = "navajowhite";break;
				case "小雨":		body.style.backgroundColor = "darkgray";break;
				case "中雨":		body.style.backgroundColor = "darkslategray";break;
				case "大雨":		body.style.backgroundColor = "dimgray";break;
				case "阵雨":		body.style.backgroundColor = "black";break;
				case "雷阵雨":	body.style.backgroundColor = "yellow";break;
				case "暴雨":		body.style.backgroundColor = "yellow";break;
				case "雾":		body.style.backgroundColor = "yellow";break;
				case "霾":		body.style.backgroundColor = "yellow";break;
				case "霜冻":		body.style.backgroundColor = "yellow";break;
				case "暴风":		body.style.backgroundColor = "yellow";break;
				case "台风":		body.style.backgroundColor = "yellow";break;
				case "雨夹雪":	body.style.backgroundColor = "yellow";break;
				case "小雪":		body.style.backgroundColor = "yellow";break;
				case "中雪":		body.style.backgroundColor = "yellow";break;
				case "大雪":		body.style.backgroundColor = "yellow";break;
				case "暴风雪":	body.style.backgroundColor = "yellow";break;
				case "冰雹":		body.style.backgroundColor = "yellow";break;
			}
			}
			function preview(){
				document.getElementById("diary").innerHTML=
				"<div class='title'><center><span class='muted' style='font-family:仿宋;font-weight:bold;font-size:24px'>我的理想</span></center></div>"+
				"<div class='head'>"+
				"<center style='font-family:宋体;font-weight:bold;font-size:16px'>"+
				"<span>作者:&nbsp;张三&nbsp;&nbsp;|&nbsp;&nbsp;</span>"+
				"<span>日期:"+document.getElementById("date").value+"&nbsp;&nbsp;|&nbsp;&nbsp;</span>"+
				"<span>天气:</span>"+
				"<span id='weather'>"+document.getElementById("weather").value+"</span>"+
				"</center>"+
				"</div>"+
				"<div id='body' class='container'>"+
				"<div class='row'>"+
				"<div id='left' class='left col-xs-2'></div>"+
				"<div class='article col-xs-8'>"+
				"<p class='muted' style='font-family:宋体;font-weight:bold;font-size:16px;color:#a57a3f;'>"+
				document.getElementById("editorValue").value+
				"</p>"+
				"</div>"+
				"<div id='right' class='side left col-xs-2'></div>"+
				"</div>"+
				"</div>";
			}
</script>
	</body>
</html>
